{% extends "base.html" %}

{% block title %}Add Fall Record - {{ rope_id }}{% endblock %}

{% block content %}

<h2>Add Fall Record - {{ rope_id }}</h2>

<form method="POST">
    <label>Date:</label><br>
    <input type="date" name="fall_date" required><br><br>

    <label>Type:</label><br>
    <select name="fall_type">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
    </select><br><br>

    <label>Comment:</label><br>
    <input type="text" name="comment"><br><br>

    <button class="btn" type="submit">Submit</button>
</form>

<br>
<a class="btn" href="/rope/{{ rope_id }}/falls">Back to Fall Records</a>

{% endblock %}

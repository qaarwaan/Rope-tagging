<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Rope Tracking{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1100px;   /* Restored wide layout */
            margin: auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        h1, h2 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Fixed Status Badge (Restored rounded style) */
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 25px;
            font-weight: bold;
            color: white;
        }

        .status-active {
            background-color: #28a745;
        }

        .status-due {
            background-color: #ff9800;
        }

        .status-damaged {
            background-color: #dc3545;
        }

        .status-retired {
            background-color: #6c757d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        img {
            max-width: 150px;
            border-radius: 8px;
        }

        /* MOBILE ONLY */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .btn {
                display: block;
                width: 100%;
                text-align: center;
                margin-right: 0;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            img {
                max-width: 100%;
            }
        }

    </style>
</head>

<body>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>

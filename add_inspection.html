{% extends "base.html" %}

{% block title %}Add Inspection - {{ rope_id }}{% endblock %}

{% block content %}

<h2>Add Inspection - {{ rope_id }}</h2>

<form method="POST">
    <label>Date:</label><br>
    <input type="date" name="inspection_date" required><br><br>

    <label>Comment:</label><br>
    <input type="text" name="comment"><br><br>

    <button class="btn" type="submit">Submit</button>
</form>

<br>
<a class="btn" href="/rope/{{ rope_id }}/inspections">Back to Inspection Log</a>

{% endblock %}
